<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta nam e="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Crash Course</title>
  <style>
  </style>
</head>

<body>

  <h1>ToDo List</h1>
  <ul id="todo-list">
    <li>first</li>
    <li>second</li>
  </ul>
  <input type="text" id="input-text">
  <button onclick="submit()">submit</button>
  <button type="button" onclick=dec()>-</button>
  <button type="button" onclick=inc()>+</button>

  <script>

    function submit() {
      const input = document.getElementById('input-text');
      const inputText = input.value;
      input.value = '';
      const ul = document.getElementById('todo-list');
      const li = document.createElement('li');
      li.innerText = inputText;
      ul.appendChild(li);
    }

    var fontSize = 20;
    // increase font size of h1
    function inc() {
      let elem = document.querySelectorAll('h1')[0];
      console.log(elem.style.fontSize);
      ++fontSize;
      elem.style.fontSize = fontSize + "px";
    }
    // decrease font size of h1
    function dec() {
      let elem = document.querySelectorAll('h1')[0];
      console.log(elem.style.fontSize);
      --fontSize;
      elem.style.fontSize = fontSize + "px";
    }
  </script>
</body>

</html>
